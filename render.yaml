services:
  # Web service for Django
  - type: web
    name: ecommerce-web
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn ecommerce.wsgi --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        sync: false  # Set this manually in dashboard
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: ecommerce-db
          property: connectionString
      - key: REDIS_URL
        fromDatabase:
          name: ecommerce-redis
          property: connectionString
      - key: ALLOWED_HOSTS
        value: .onrender.com

  # Celery worker service
  - type: worker
    name: ecommerce-worker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A ecommerce worker -l info --pool=gevent
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: REDIS_URL
        fromDatabase:
          name: ecommerce-redis
          property: connectionString
      - key: DATABASE_URL
        fromDatabase:
          name: ecommerce-db
          property: connectionString

databases:
  - name: ecommerce-db
    databaseName: ecommerce_db
    user: postgres

  - name: ecommerce-redis
    databaseName: redis
    plan: free